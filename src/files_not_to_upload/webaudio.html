<!DOCTYPE HTML>

<html>

<head>
<meta charset="UTF-8">
	<script>
window.onload = init;
var context;
var bufferLoader;

function BufferLoader(context, urlList, callback) {
  this.context = context;
  this.urlList = urlList;
  this.onload = callback;
  this.bufferList = new Array();
  this.loadCount = 0;
}

BufferLoader.prototype.loadBuffer = function(url, index) {
  // Load buffer asynchronously
  var request = new XMLHttpRequest();
  request.open("GET", url, true);
  request.responseType = "arraybuffer";

  var loader = this;

  request.onload = function() {
    // Asynchronously decode the audio file data in request.response
    loader.context.decodeAudioData(
      request.response,
      function(buffer) {
        if (!buffer) {
          alert('error decoding file data: ' + url);
          return;
        }
        loader.bufferList[index] = buffer;
        if (++loader.loadCount == loader.urlList.length)
          loader.onload(loader.bufferList);
      },
      function(error) {
        console.error('decodeAudioData error', error);
      }
    );
  }

  request.onerror = function() {
    alert('BufferLoader: XHR error');
  }

  request.send();
}

BufferLoader.prototype.load = function() {
  for (var i = 0; i < this.urlList.length; ++i)
  this.loadBuffer(this.urlList[i], i);
}

function init() {
  window.AudioContext = window.AudioContext || window.webkitAudioContext;
  context = new AudioContext();
  bufferLoader = new BufferLoader(
    context,
    [
      'samples/019-1.wav',
      'samples/019-2.wav',
      'samples/019-3.wav',
      'samples/019-4.wav',
      'samples/019-5.wav',
      'samples/019-6.wav',
      'samples/019-7.wav',
      'samples/019-8.wav',
      'samples/019-9.wav',
      'samples/019-10.wav',
      'samples/019-11.wav',
      'samples/019-12.wav',
      'samples/019-13.wav',
      'samples/019-14.wav',
      'samples/019-15.wav',
      'samples/019-16.wav',
      'samples/019-17.wav',
    ],
    finishedLoading
    );
  bufferLoader.load();
}

function finishedLoading(bufferList) {
  var source1 = context.createBufferSource();
  var source2 = context.createBufferSource();
  source1.buffer = bufferList[0];
  source2.buffer = bufferList[1];

  source1.connect(context.destination);
  source2.connect(context.destination);
  source1.start(0);
  source2.start(0);
}


</script>
</head>
<body>
<h1>Webaudio Tutorials</h1>
<p><a href="https://css-tricks.com/introduction-web-audio-api/" target="_blank">https://css-tricks.com/introduction-web-audio-api/</a></p>
<p><a href="https://www.html5rocks.com/en/tutorials/webaudio/intro/" target="_blank">https://www.html5rocks.com/en/tutorials/webaudio/intro/</a></p>

<button >PLAYSOUND</button>
</body>
</html>
