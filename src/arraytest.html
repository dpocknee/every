<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>

<body>
<h1>This is a test to see if a text representation of an array can be converted into an actual javascript array</h1>
<input type="text" id="arrayInput" value="Insert your array here">

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var mainArray;

function myFunction() {
    var x = document.getElementById("arrayInput").value;
    document.getElementById("demo").innerHTML = x;
    var mainArray = JSON.parse(x);
    console.log(mainArray);
}
</script>


</body>
</html>
