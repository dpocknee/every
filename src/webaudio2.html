<!DOCTYPE HTML>

<html>

<head>
<meta charset="UTF-8">



</head>
<body>
<h1>Webaudio Tutorials</h1>
<p><a href="https://css-tricks.com/introduction-web-audio-api/" target="_blank">https://css-tricks.com/introduction-web-audio-api/</a></p>
<p><a href="https://www.html5rocks.com/en/tutorials/webaudio/intro/" target="_blank">https://www.html5rocks.com/en/tutorials/webaudio/intro/</a></p>

<button onclick="playSound(0)">START SOUNDS</button>
<button onclick="stopSound()">STOP SOUNDS</button>

<div style="width:100px;">
	<div style="width:50px; float:left;">
		<form action="javascript: playSound(0)">
			<input type="image" src="../public/img/playbutton.png" alt="Play">
		</form>
	</div>
	<div style="width:50px; display:inline;">
		<form action="javascript: stopSound()">
			<input type="image" src="../public/img/stopbutton.png" alt="Stop">
		</form>
	</div>
</div>

<div style="width:100px;">
	<div style="width:50px; float:left;">
		<a href="javascript: playSound(0)">
			<img src="../public/img/playbutton.png" alt="Play">
		</a>
	</div>
	<div style="width:50px; display:inline;">
		<a href="javascript: stopSound()">
			<img src="../public/img/stopbutton.png" alt="Stop">
		</a>
	</div>
</div>


<script src="webaudio.js"></script>
</body>
</html>
