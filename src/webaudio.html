<!DOCTYPE HTML>

<html>

<head>
<meta charset="UTF-8">
	<script>
var soundBuffer = null;
// Fix up prefixing
window.AudioContext = window.AudioContext || window.webkitAudioContext;
var context = new AudioContext();

function loadSound(url) {
  var request = new XMLHttpRequest();
  request.open('GET', url, true);
  request.responseType = 'arraybuffer';

  // Decode asynchronously
  request.onload = function() {
    context.decodeAudioData(request.response, function(buffer) {
      soundBuffer = buffer;
    });
  }
  request.send();
}

function playSound(buffer) {
  var source = context.createBufferSource(); // creates a sound source
  source.buffer = buffer;                    // tell the source which sound to play
  source.connect(context.destination);       // connect the source to the context's destination (the speakers)
  source.start(0);                           // play the source now
                                             // note: on older systems, may have to use deprecated noteOn(time);
}


</script>
</head>
<body>
<h1>Webaudio Tutorials</h1>
<p><a href="https://css-tricks.com/introduction-web-audio-api/" target="_blank">https://css-tricks.com/introduction-web-audio-api/</a></p>
<p><a href="https://www.html5rocks.com/en/tutorials/webaudio/intro/" target="_blank">https://www.html5rocks.com/en/tutorials/webaudio/intro/</a></p>

<button onclick="playSound(soundBuffer)">PLAYSOUND</button>
<script> loadSound('samples/019-1.wav');</script>
</body>
</html>
